
<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li><a ui-sref="container-type-list" translate="container_type.list">Container Types</a></li>
    </ul>
    <h3>
      <span ng-if="!containerType.id" translate="container_type.create_container_type">Create Container Type</span>
      <span ng-if="!!containerType.id">{{containerType.name}}</span>
    </h3>
  </div>

  <div class="container">
    <form name="ctform" class="form-horizontal" os-form-validator="ctform" validator="ctformValidator" novalidate>
      <div class="form-group">
        <label class="col-xs-3 control-label" translate="container_type.name">Name</label>
        <div class="col-xs-6">
          <input type="text" name="name" ng-model="containerType.name" class="form-control"
            required placeholder="{{'container_type.name' | translate}}" ng-maxlength="255">
          <div os-field-error field="ctform.name"></div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-3 control-label" translate="container_type.abbreviation">Abbreviation</label>
        <div class="col-xs-6">
          <input type="text" name="abbreviation" ng-model="containerType.abbreviation" class="form-control"
            required placeholder="{{'container_type.abbreviation' | translate}}" ng-maxlength="255">
          <div os-field-error field="ctform.abbreviation"></div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-3 control-label" translate="container_type.dimension">Dimension</label>
        <div class="col-xs-3">
          <input type="text" name="noOfRows" ng-model="containerType.noOfRows" class="form-control"
            required placeholder="{{'container_type.vertical_dimension' | translate}}" ng-pattern="/^[0-9]*$/">
          <div os-field-error field="ctform.noOfRows"></div>
        </div>
        <div class="col-xs-3">
          <input type="text" name="noOfColumns" ng-model="containerType.noOfColumns" class="form-control"
            required placeholder="{{'container_type.horizontal_dimension' | translate}}" ng-pattern="/^[0-9]*$/">
          <div os-field-error field="ctform.noOfColumns"></div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-3 control-label" translate="container_type.labeling_scheme">Labeling Scheme</label>
        <div class="col-xs-3">
          <os-select ng-model="containerType.rowLabelingScheme" list="positionLabelingSchemes" name="rowLabelingScheme"  
            placeholder="{{'container_type.vertical_labeling_scheme' | translate}}" required>
          </os-select>
          <div os-field-error field="ctform.rowLabelingScheme"></div>
        </div>
        <div class="col-xs-3">
          <os-select ng-model="containerType.columnLabelingScheme" list="positionLabelingSchemes"                 
            name="columnLabelingScheme" placeholder="{{'container_type.horizontal_labeling_scheme' | translate}}" required>
          </os-select>
          <div os-field-error field="ctform.columnLabelingScheme"></div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-3 control-label" translate="container_type.temperature">Temperature (Celsius)</label>
        <div class="col-xs-6">
          <input type="text" name="temperature" ng-model="containerType.temperature" class="form-control"
            placeholder="{{'container_type.temperature' | translate}}" ng-pattern="/^[-]?[0-9]*$/">
          <div os-field-error field="ctform.temperature"></div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-3 control-label" translate="container_type.stores_specimens">Stores Specimens</label>
        <div class="col-xs-9">
          <label class="radio-inline">
            <input type="radio" name="storesSpecimen" ng-model="containerType.storeSpecimenEnabled" ng-value="true"> 
            <span translate="common.yes">Yes</span>
          </label>
          <label class="radio-inline">
            <input type="radio" name="storesSpecimen" ng-model="containerType.storeSpecimenEnabled" ng-value="false"> 
            <span translate="common.no">No</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-3 control-label" translate="container_type.can_hold">Can Hold</label>
        <div class="col-xs-6">
          <os-select ng-model="containerType.canHold" list="canHolds" name="canHold" display-prop="name"
            placeholder="{{'container_type.can_hold' | translate}}">
          </os-select>
        </div>
      </div>

      <div class="os-divider"></div>

      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <button class="btn btn-primary" os-form-submit="save()">
            <span ng-if="!containerType.id"  translate="common.buttons.create"> Create </span>
            <span ng-if="!!containerType.id" translate="common.buttons.update"> Update </span>
          </button>
          <button class="btn os-btn-text" ng-click="back()" translate="common.buttons.discard">Discard</button>
        </div>
      </div>
    </form>
  </div>
</div>
